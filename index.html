<!DOCTYPE html>
<html>
<head>
	<title>DOM REVIEW TASK 4</title>	
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
   <script>
       let temp=parseInt(prompt("enter the temperature"));
		
		if(temp>0 && temp<=10){
		  console.log("very cold weather temperature");
		}
		else if(temp>10 && temp<=30 ){
		  console.log("cold weather temperature");
		}
		else if(temp>30 && temp<=40){
		  console.log("hot temperature");
		}
		else if(temp>40){
		  console.log("very hot temperature");
		}
		else{
		  console.log("none");
		}
	</script>
</body>
</html>
